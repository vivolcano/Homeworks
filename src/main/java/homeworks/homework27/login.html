<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enter to GitHub</title>
</head>
<body>
<h1> <b> Go to GitHub </b> </h1>
<form method="post" action="https://github.com/login">
    <label>Email:
        <input type="email" name="email" placeholder="Mail">
    </label>
    <label>Password:
        <input type="Password" name="password" placeholder="Password">
    </label>
    <input type="submit" value="Enter">
</form>
</body>
</html>
